<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="" type="image/x-icon">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/styles/main.css">
    <script typw="text/javascript">
      window.$ = window.jQuery = require('../../node_modules/jquery/dist/jquery.min.js');
    </script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>数据包分析</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <p class="navbar-text pull-right"><a href="#" class="navbar-link" data-toggle="modal" data-target=".help-modal-lg">帮助</a></p>
      <div class="modal fade help-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <h3>帮助</h3>
            </div>
            <div class="modal-body">
              <h4>欢迎使用本系统, 如果有疑问可以提交<a href="https://github.com/FantasticAndFlourishingWorld/sniff-app-client/issues" target="_blank">issue</a></h4>
              <p>本系统主要功能:</p>
              <p>对用户上网的流量进行统计，包括数据包数，链接数，链接ip地址及数量等。</p>
              <p>记录用户的上网行为，包括链接目标地址、端口等链接信息、使用应用信息。</p>
              <p>对用户的HTTP访问内容进行管控，限制用户对某些url地址的访问行为。</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">知道了</button>
            </div>
          </div>
        </div>
      </div>
      <p class="navbar-text pull-right"><a href="#" class="navbar-link" data-toggle="modal" data-target=".settings-modal-lg">设置</a></p>
      <div class="modal fade settings-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <h3>设置</h3>
            </div>
            <div class="modal-body">
              <div class="panel panel-default">
                <div class="panel-heading">页面设置</div>
                <div class="panel-body">
                  <div class="btn-group">
                    <button type="button" class="btn btn-info">主题切换</button>
                    <button type="button" class="btn btn-info dropdown-toggle settings-theme" data-toggle="dropdown">
                      <span class="caret"></span>
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu theme-menu" role="menu"></ul>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input name="voice" class="settings-voice" type="checkbox">开启声音
                    </label>
                    <label>
                      <input name="notice" class="settings-notice" type="checkbox">开启提醒
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">完成</button>
            </div>
          </div>
        </div>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">名字</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">功能 <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="index.html"><span class="glyphicon glyphicon glyphicon-home"></span> 主菜单</a></li>
            <li><a href="pcap.html"><span class="glyphicon glyphicon-dashboard"></span> 数据包监控</a></li>
            <li><a href="flow.html"><span class="glyphicon glyphicon-stats"></span> 流量统计</a></li>
            <li class="divider"></li>
            <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-bg-10 col-bg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
          <div class="panel panel-default">
            <div class="panel-heading">
              <ul class="nav nav-pills" role="tablist">
                <li class="active" role="presentation"><a href="#password" data-toggle="tab"><span class="glyphicon glyphicon-lock"></span> 密码设置</a></li>
                <li role="presentation"><a href="#blacklist" data-toggle="tab"><span class="glyphicon glyphicon-pushpin"></span> 访问黑名单设置</a></li>
                <li role="presentation"><a href="#bpf" data-toggle="tab"><span class="glyphicon glyphicon-filter"></span> 过滤器设置</a></li>
              </ul>
            </div>
            <div class="panel-body">
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="password">
                  <div class="alert alert-danger settings-password-alert-danger"></div>
                  <div class="alert alert-success settings-password-alert-success"></div>
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="old-settings-password" class="col-sm-2 control-label">旧密码</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" name="settings-old-password" placeholder="旧密码">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="settings-password" class="col-sm-2 control-label">密码</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" name="settings-password" placeholder="密码">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary btn-block settings-password-submit">确认</button>
                      </div>
                    </div>
                  </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="blacklist">
                  <div class="alert alert-danger settings-blacklist-alert-danger"></div>
                  <div class="alert alert-success settings-blacklist-alert-success"></div>
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="old-settings-password" class="col-sm-2 control-label">新增</label>
                      <div class="col-sm-10">
                        <input type="url" class="form-control" name="settings-blacklist-url" placeholder="输入需要屏蔽的url">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary btn-block settings-blacklist-submit">确认</button>
                      </div>
                    </div>
                  </form>
                  <div>
                    <ul class="list-group settings-blacklist-list"></ul>
                  </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="bpf">
                  <div class="alert alert-danger settings-bpf-alert-danger"></div>
                  <div class="alert alert-success settings-bpf-alert-success"></div>
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="old-settings-password" class="col-sm-2 col-md-2 col-bg-2 control-label">过滤器名称</label>
                      <div class="col-sm-10 col-md-10 col-bg-10">
                        <input type="url" class="form-control" name="settings-bpf-name" placeholder="输入过滤器名称">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="old-settings-password" class="col-sm-2 col-md-2 col-bg-2 control-label">过滤规则(bpf)</label>
                      <div class="col-sm-10 col-md-10 col-bg-10">
                        <input type="url" class="form-control" name="settings-bpf-rule" placeholder="输入过滤规则">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary btn-block settings-bpf-submit">保存</button>
                      </div>
                    </div>
                  </form>
                  <div>
                    <ul class="list-group settings-bpf-list"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../javascripts/init.js"></script>
    <script src="../javascripts/settings.js"></script>
  </body>
</html>
